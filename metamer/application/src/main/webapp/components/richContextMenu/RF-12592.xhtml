<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Test</title>
</h:head>

<h:body>

	<h:form>
		<rich:extendedDataTable id="tableId"
			value="#{nonPaginatedDataTable.capitals}" var="capital">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Column" styleClass="tableHeader" />
				</f:facet>
				<h:graphicImage id="actionicon"
					value="/resources/images/richfaces.jpg" />
				<rich:contextMenu id="actionMenu" showEvent="click"
					target="actionicon" mode="ajax">
					<rich:menuItem label="Item 1" />
					<rich:menuItem label="Item 2" />
					<rich:menuItem label="Item 3" />
				</rich:contextMenu>
			</rich:column>
			<rich:column>
				<h:outputText value="#{capital.name}" />
			</rich:column>

		</rich:extendedDataTable>

	</h:form>
</h:body>
</html>
